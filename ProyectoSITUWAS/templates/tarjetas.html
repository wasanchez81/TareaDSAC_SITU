{% extends "./base.html" %}
{% block title %}
    PASAJE
{% endblock %}

{% block body %}
<center>
    <article>
        <p class="animate__animated animate__pulse animate__infinite"
                    style="font-family: 'Comic Sans MS', sans-serif; font-size: 50px; ">SITU</p><br>
                
    </article>        
</center>
<div class="card">
        <h1>Lista de Tarjetas</h1>
        <hr>
        <div class="table-responsive py-2">
            <table class="table table-striped table-hover table-responsive-sa">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Monto</th>
                        <th>idPasajero</th>
                        <th colspan="3">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in tarjetas %}
                    <tr>
                        <td>{{e.codigo}}</td>
                        <td>{{e.monto}}</td>
                        <td>{{e.idPasajero}}</td>
                       
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
{% endblock body %}
